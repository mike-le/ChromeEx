<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("remove").click(function(){
                $("dictionary").toggle();
            });
        });
    </script>
</head>
<body>
    <form id="addNewWord">
        <p>
            <label for="org">English Word</label><br/>
            <input type="text" id="org" name="org" size="25" value="" autocomplete="off" />
        </p>
        <p>
            <label for="new">Japanese Word</label><br/>
            <input type="text" id="new" name="new" size="25" value="" autocomplete="off"/>
        </p>
        <p>
            <button value="list" id="list">Show All Words</button>
            <button value="remove" id="remove">Remove</button>
            <button type="submit" value="Submit" id="submit">Submit</button>
        </p>
        <script src="popup.js"></script>
        <script src="display.js"></script>
    </form>
    <div id="dictionary">
        Display Dictionary
    </div>
</body>
</html>
