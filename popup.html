<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <a class="header">Kotoba</a>
    <form id="addNewWord">
        <p>
            <label for="org">English Word</label><br/>
            <input type="text" id="org" name="org" class="input" value="" autocomplete="off" />
        </p>
        <p>
            <label for="new">Japanese Word</label><br/>
            <input type="text" id="new" name="new" class="input" value="" autocomplete="off"/>
        </p>
        <p>
            <button value="display" id="display">Show All</button>
            <button type="submit" value="Submit" id="submit">Submit</button>
        </p>
    </form>
    <div id="dictionary">
        <form id="removeSelectedWord">
            <ul id="list">
                <li>
                    <span id="firstColHeader">English</span>
                    <span id="secondColHeader">Japanese</span>
                </li>
                <script src="display.js"></script>
            </ul>    
        </form>
        <button value="remove" id="remove">Remove Selected</button>
    </div>  
    <script>
        chrome.extension.onRequest.addListener(function(request) {
            if(request.cmd == "create_menu") {
                chrome.contextMenus.removeAll(function() {
                    chrome.contextMenus.create({
                        "title" : "Kotoba",
                        "type" : "normal",
                        "contexts" : ["selection"]
                    });
                });
            } else if(request.cmd == "delete_menu") {
                chrome.contextMenus.removeAll();
            }
        });
    </script>
    <script src="remove.js"></script>
    <script src="popup.js"></script>
</body>
</html>
