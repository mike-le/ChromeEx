<html>
<head>

            min-width: 300px;

            font-family: Arial, sans-serif;

        }

            width: 300px;
        }
        input#save {

        }

            position: relative; float: right;
        }

    <script src="popup.js"></script>

        <p>

        <p>
            <label for="new">Japanese Word</label><br/>
            <input type="text" id="new" name="new" size="25" value="" />
