<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/stylesheet.css">
</head>
<body>
    <a class="header">Kotoba</a>
    <form id="addNewWord">
        <p>
            <label for="org">English Word</label><br/>
            <input type="text" id="org" name="org" class="input" value="" autocomplete="off" />
            <span >
                <label id="cap">Capitalize <input class="checkbox" type="checkbox"/></label>
                <label id="plu">Plural <input class="checkbox" type="checkbox"/></label>
            </span>
        </p>
        <p>
            <label for="new">Japanese Word</label><br/>
            <input type="text" id="new" name="new" class="input" value="" autocomplete="off"/>
        </p>
        <p>
            <button value="display" id="display">Show All</button>
            <button type="submit" value="Submit" id="submit">Submit</button>
        </p>
    </form>
    <div id="dictionary">
        <form id="removeSelectedWord">
            <ul id="list">
                <li>
                    <span id="firstColHeader">English</span>
                    <span id="secondColHeader">Japanese</span>
                    <span id="thirdColHeader">Select</span>
                </li>
                <script src="src/display.js"></script>
            </ul>    
        </form>
        <button value="remove" id="remove">Remove Selected</button>
    </div>  
    <div id="snackbar">Successful</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="src/remove.js"></script>
    <script src="src/popup.js"></script>
</body>
</html>
