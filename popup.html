<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/stylesheet.css">
</head>
<body>
    <a class="header">Kotoba</a>
    <form id="addNewWord">
        <p>
            <label for="fromWord">English Word</label><br/>
            <input type="text" id="fromWord" class="input" value="" autocomplete="off" />
            <span >
                <label id="capCheck">Capitalize <input class="checkbox" type="checkbox"/></label>
                <label id="pluralCheck">Plural <input class="checkbox" type="checkbox"/></label>
            </span>
        </p>
        <p>
            <label for="toWord">Japanese Word</label><br/>
            <input type="text" id="toWord" class="input" value="" autocomplete="off"/>
        </p>
        <p>
            <button value="display" id="display">Show All</button>
            <button type="submit" id="submit">Submit</button>
        </p>
    </form>
    <div id="dictionary">
        <form id="removeSelectedWord">
            <ul id="list">
                <li>
                    <span id="firstColHeader">English</span>
                    <span id="secondColHeader">Japanese</span>
                    <span id="thirdColHeader">Select</span>
                </li>
                <script src="src/display.js"></script>
            </ul>    
        </form>
        <button id="remove">Remove Selected</button>
    </div>  
    <div id="snackbar">Successful</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="src/js/jquery/dist/jquery.js"></script>
    <script src="src/js/popper.js/dist/popper.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/remove.js"></script>
    <script src="src/popup.js"></script>
</body>
</html>
